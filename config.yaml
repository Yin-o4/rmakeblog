baseurl: /
languageCode: en-us
title: Yin
theme: "hugo-ivy"
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
preserveTaxonomyNames: true
footnotereturnlinkcontents: ↩

permalinks:
  note: /note/:year/:month/:day/:slug/
  post: /post/:year/:month/:day/:slug/

menu:
  main:
    - name: "首页"
      url: "/"
      weight: 1
    - name: "关于"
      url: "/about/"
      weight: 2
    - name: "日志"
      url: "/categories/"
      weight: 3
    - name: "标签"
      url: "/tags/"
      weight: 4

params:
  description: "Welcome to Yin's planet."
  footer: "&copy; [Yin](https://yins.netlify.app/) 2017-{Year} | [Github](https://github.com/Yin-o4)"
  highlightjsLang: ["latex"]
  highlightjsTheme: "github"
  highlightjsVersion: "11.7.0"
  avatar: "/images/mao.jpg"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
